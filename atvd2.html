<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8"/>
        <title>Formulário</title>
    </head>
    <body>
        <form action="atvd2.html" method="POST">
            <fieldset>
                <h1>Formulário</h1>
                <br>
                <legend>Dados Pessoais</legend>
                Nome:
                <input type="text" id="tNome" name="Nome">
                <br>
                Endereço:
                <input type="text" id="tEndereço" name="Endereço">
                <br>
                Cidade:
                <input type="text" id="tCidade" name="Cidade">
                <br>
                Estado:
                <label for="estados"></label>
                <select id="estados">
                    <option value="">Selecione o seu estado</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Sao Paulo">São Paulo</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Goias">Goiás</option>
                    <option value="Ceara">Ceará</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Parana">Paraná</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="Para">Pará</option>
                    <option value="Espirito Santo">Espírito Santo</option>
                    <option value="Piaui">Piauí</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Paraiba">Paraíba</option>
                    <option value="Maranhao">Maranhão</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Tocantins">Tocantins</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Acre">Acre</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Amapá">Amapá</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Dados Profissionais</legend>
                <br>
                <label>Natureza do Cargo</label>
                <br>
                <input type="radio" id="tCargo" name="gerencia"  value="gerencia">
                <label for="tCargo">Gerência</label>
                <input type="radio" id="tCargo" name="financeiro" value="financeiro">
                <label for="tCargo">Financeiro</label>
                <input type="radio" id="tCargo" name="recepcao" value="recepcao">
                <label for="tCargo">Recepção</label>
                <input type="radio" id="tCargo" name="administrativo" value="administrativo">
                <label for="tCargo">Administrativo</label>
                <input type="radio" id="tCargo" name="juridico" value="juridico">
                <label for="tCargo">Juridico</label>
                <br>
                <label>Área de Interesse</label>
                <br>
                <input type="checkbox" id="tArea" name="computacao" value="Computação">
                <label for="tArea">Computação</label>
                <input type="checkbox" id="tArea" name="biologia" value="Biologia">
                <label for="tArea">Biologia</label>
                <input type="checkbox" id="tArea" name="meio ambiente" value="Meio Ambiente">
                <label for="tArea">Meio Ambiente</label>
                <input type="checkbox" id="tArea" name="engenharia" value="Engenharia">
                <label for="tArea">Engenharia</label>
                <input type="checkbox" id="tArea" name="historia" value="História">
                <label for="tArea">História</label>
                <br>
                <br>
                <label for="comentario">Mini-Currículo:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
            </fieldset>
                <br>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
        </form>
    </body>
</html>
