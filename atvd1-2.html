<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8"/>
        <title>Dados Pessoais</title>
    </head>
    <body>
        <form action="atvd1-2.html" method="POST">
            <fieldset>
                <h3>Dados Pessoais</h3>
                <br>
                Nome:
                <input type="text" name="Nome" id="tNome">
                <br>
                Idade:
                <input type="number" name="Idade" id="tIdade">
                <br><br>
                <h3>Dados Profissionais</h3>
                <label for="Escolaridade">Escolaridade:</label>
                <br><br>
                <select id="Escolaridade">
                    <option value="Ensino Médio">Ensino Medio</option>
                    <option value="Graduação">Graduação</option>
                    <option value="Pós-Graduação">Pós-Graduação</option>
                    <option value="Outros">Outros</option>
                </select>
                <br><br>
                <label>Área de Atuação</label>
                <input type="radio" name="tAreadeAtuacao" value="Gerência">
                <label for="Gerência">Gerência</label>
                <input type="radio" name="tAreadeAtuacao" value="Financeiro">
                <label for="Financeiro">Financeiro</label>
                <input type="radio" name="tAreadeAtuacao" value="Recepção">
                <label for="Recepção">Recepção</label>
            </fieldset>
        </form>
    </body>
</html>
